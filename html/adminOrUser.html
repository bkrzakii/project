<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Role</title>
    <link rel="stylesheet" href="/css/adminOrUser.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Select Your Role</h2>
        <div class="roles">
            <div class="role-box" id="adminBox" onclick="chooseRole('admin')">
                <h3>Admin</h3>
                <p>Manage users & settings</p>
            </div>
            <div class="role-box" id="userBox" onclick="chooseRole('user')">
                <h3>User</h3>
                <p>Access content & make bookings</p>
            </div>
        </div>
        <button class="btn continue-btn" id="continueBtn" onclick="redirectToPage()">Continue</button>
    </div>

    <script src="/js/adminOrUser.js"></script>
</body>
</html>
