<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add rooms</title>
    <link rel="stylesheet" href="/css/business/rooms-info.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <main>
    <div class="container">
        <h2>üõèÔ∏è Add Multiple Rooms</h2>
      
        <form class="hotelForm" id="hotelForm" action="/submit-rooms" method="POST" enctype="multipart/form-data">
          <div class="roomsContainer" id="roomsContainer">
            <!-- Default Room 1 -->
            <div class="room-section">

            <div class="room-header">
              <h3>Room 1</h3>
              <i type="button" onclick="removeRoom(this)"class="bx bxs-message-square-x"></i>
            </div>
              
              
              <div class="input-box">
                <select class="input" name="rooms[1][type]" required>
                  <option value="">-- Select Room Type --</option>
                  <option value="Single">Single</option>
                  <option value="Double">Double</option>
                  <option value="Suite">Suite</option>
                </select>
              </div>
              
      
              <div class="input-box">
                <input type="number" class="input" name="rooms[1][count]" min="1" placeholder="Number of Rooms" required>
              </div>

              <div class="input-box">
                <input type="number" class="input" name="rooms[1][price]" min="0" placeholder="Price per Night (DZD)" required>
              </div>

              <div class="input-box">
                <input type="number" class="input" name="rooms[1][occupancy]" min="1" placeholder="Max Occupancy">
              </div>

              <div class="input-box">
                <label>Amenities</label>
                <div class="checkbox-group">
                  <label><input type="checkbox" name="rooms[1][amenities][]" value="WiFi"> WiFi</label>
                  <label><input type="checkbox" name="rooms[1][amenities][]" value="AC"> AC</label>
                  <label><input type="checkbox" name="rooms[1][amenities][]" value="TV"> TV</label>
                </div>
              </div>
              
              
              <div class="input-box">
                <label for="file-upload" id="file-name">Upload business verification document</label>
                <input  type="file" id="file-upload" class="input-file" name="rooms[1][images][]" multiple accept="image/*" required>
                <div id="file-error" class="error-msg"></div>
              </div>
            </div>
          </div>
          
          <div class="room-footer">
            <button class="btn btn-primary" onclick="addRoom()"><i type="button" class="bx bx-message-square-add" onclick="addRoom()"></i>Add Room</button>
          <br><br>
          <button type="submit" class="btn btn-primary"><i class='bx bx-check-square'></i> Submit</button>
          </div>
          
        </form>
      </div>
  </main>
    
    

<script src="/js/business/rooms-info.js"></script>
</body>
</html>
